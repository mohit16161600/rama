<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rama Store Blouses - Elegant Blouse Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Shop Rama Store's exquisite blouse collection tailored to perfection. Browse our exclusive Rama Store blouse designs for festivals and casual wear.">
    <meta name="keywords" content="Rama Store blouse, premium blouse, tailored blouse, Rama Store blouse collection, Indian blouse, festive blouse, Rama Store casual wear">
    <meta name="robots" content="index, follow">
    
    <!-- Stylesheets & Fonts -->
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="header bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto max-w-7xl p-4">
            <nav class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpOquFa4zK3k4DkByopq8iWoBDbSaVYyMRTQ&s" alt="Rama Store Logo" class="w-12 h-12 rounded-full border-2 border-pink-200">
                    <a href="index.html" class="text-2xl font-bold text-pink-600">üå∏ Rama Store</a>
                </div>
                <div class="hidden md:flex items-center space-x-8 font-semibold text-gray-700">
                    <a href="index.html" class="hover:text-pink-600">Home</a>
                    <a href="categories.html" class="hover:text-pink-600">Categories</a>
                    <a href="index.html#about" class="hover:text-pink-600">About</a>
                    <a href="index.html#contact" class="hover:text-pink-600">Contact</a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="watchlist.html" class="font-semibold text-gray-600 hover:text-pink-600 flex items-center">
                        <span class="mr-1">üíñ</span> Watchlist (<span id="watchlist-count">0</span>)
                    </a>
                    <a href="cart.html" class="font-semibold text-gray-600 hover:text-pink-600 flex items-center">
                       <span class="mr-1">üõçÔ∏è</span> Cart (<span id="cart-count">0</span>)
                    </a>
                </div>
                <button class="md:hidden text-2xl">‚ò∞</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto max-w-6xl p-6 mt-8">
        <!-- Breadcrumb -->
        <nav class="text-sm mb-6 text-gray-500">
            <a href="index.html" class="text-pink-600 hover:underline">üå∏ Home</a> &gt; 
            <a href="categories.html" class="text-pink-600 hover:underline">Categories</a> &gt; 
            <span>Blouses</span>
        </nav>

        <!-- Category Header -->
        <section class="text-center mb-12">
            <h1 class="text-4xl font-extrabold mb-3">üëö Rama Store Blouses üëö</h1>
            <p class="text-gray-600 max-w-2xl mx-auto">Explore our collection of handcrafted blouses. Each Rama Store blouse is meticulously tailored, combining traditional artistry with modern style.</p>
        </section>

        <!-- Products Grid -->
        <section>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-20 bg-gray-800 text-white py-10">
        <!-- Your full footer code here -->
    </footer>

    <script>
        // --- Cart & Watchlist Functions ---
        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function getWatchlist() {
            return JSON.parse(localStorage.getItem('watchlist') || '[]');
        }

        function updateCounts() {
            const cart = getCart();
            const watchlist = getWatchlist();
            const cartCount = cart.reduce((sum, item) => sum + (item.qty || 1), 0);
            
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('watchlist-count').textContent = watchlist.length;
        }

        function addToCart(productId) {
            let cart = getCart();
            const product = { productId, qty: 1 };
            const existingProduct = cart.find(item => item.productId === productId);
            if (existingProduct) {
                existingProduct.qty += 1;
            } else {
                cart.push(product);
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Added to cart!`);
            updateCounts();
        }

        function toggleWatchlist(productId) {
            let watchlist = getWatchlist();
            if (watchlist.includes(productId)) {
                watchlist = watchlist.filter(id => id !== productId);
                alert('Removed from watchlist!');
            } else {
                watchlist.push(productId);
                alert('Added to watchlist!');
            }
            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            updateCounts();
        }

        // --- Dynamic Product Loading ---
        document.addEventListener('DOMContentLoaded', () => {
            fetch('products.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const blouses = data.blouses || [];
                    const grid = document.getElementById('products-grid');
                    grid.innerHTML = ''; // Clear static content

                    if (blouses.length === 0) {
                        grid.innerHTML = '<p class="text-center col-span-full">No blouses found in this category.</p>';
                        return;
                    }

                    blouses.forEach(product => {
                        const cardHTML = `
                            <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-2 transition-transform duration-300">
                                <a href="product.html?category=blouses&id=${product.id}">
                                    <img src="${product.images[0]}" alt="${product.name}" class="w-full h-72 object-cover">
                                </a>
                                <div class="p-5">
                                    <h3 class="font-bold text-lg truncate">
                                        <a href="product.html?category=blouses&id=${product.id}" class="hover:text-pink-600">${product.name}</a>
                                    </h3>
                                    <p class="text-2xl font-bold text-pink-600 my-2">‚Çπ ${product.price}</p>
                                    <div class="flex items-center space-x-2 mt-4">
                                        <button onclick="addToCart('${product.id}')" class="w-full bg-pink-600 text-white font-bold py-2 px-4 rounded-full hover:bg-pink-700 transition">
                                            üõçÔ∏è Add to Cart
                                        </button>
                                        <button onclick="toggleWatchlist('${product.id}')" class="text-gray-400 hover:text-pink-500 p-2 rounded-full transition">
                                            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>`;
                        grid.innerHTML += cardHTML;
                    });
                })
                .catch(error => {
                    console.error('Error loading products:', error);
                    document.getElementById('products-grid').innerHTML = '<p class="text-center col-span-full text-red-500">Error loading products. Please try again later.</p>';
                });

            // Initial count update on page load
            updateCounts();
        });
    </script>
</body>
</html>
